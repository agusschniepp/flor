<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <title>Mapache</title>
</head>
<body>
    
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

<script type="importmap">
    {
    "imports": {
    "three": "https://unpkg.com/three@<version>/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@<version>/examples/jsm/"
        }
    }
</script>


<script type="module">

    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/loaders/GLTFLoader.js";
    import {OrbitControls} from "https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/controls/OrbitControls.js"
    const duck = new URL('./mapachesito.glb', import.meta.url)
    let model;
    let ecena = window;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement)

    const scene = new THREE.Scene();
    const gradientColors = ["#E6E6FA", "#D8BFD8"]; // Lilas claritos
const gradientCanvas = document.createElement("canvas");
gradientCanvas.width = window.innerWidth;
gradientCanvas.height = window.innerHeight;
const ctx = gradientCanvas.getContext("2d");

const gradient = ctx.createLinearGradient(0, 0, 0, gradientCanvas.height);
gradientColors.forEach((color, index) => {
    gradient.addColorStop(index / (gradientColors.length - 1), color);
});

ctx.fillStyle = gradient;
ctx.fillRect(0, 0, gradientCanvas.width, gradientCanvas.height);

const texture = new THREE.CanvasTexture(gradientCanvas);
scene.background = texture;

const numParticles = 3000; // Cantidad de partículas
const particleGeometry = new THREE.BufferGeometry();
const particlePositions = new Float32Array(numParticles * 3);

for (let i = 0; i < numParticles; i++) {
    const x = Math.random() * 10 - 5; // Posición en el rango -5 a 5
    const y = Math.random() * 10 - 5;
    const z = Math.random() * 10 - 5;

    particlePositions[i * 3] = x;
    particlePositions[i * 3 + 1] = y;
    particlePositions[i * 3 + 2] = z;
}

particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));

const particleMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.01 });

const particles = new THREE.Points(particleGeometry, particleMaterial);
scene.add(particles);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0);
    scene.add(ambientLight)
    const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);
    directionalLight.castShadow = true;
    const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.set(0.5,0.5,6)
    renderer.shadowMap.enabled = true;
    const orbit = new OrbitControls(camera, renderer.domElement);
    orbit.enableZoom = true;
    orbit.enablePan = false;
    orbit.maxDistance = 8;
    orbit.minDistance = 2;
    orbit.rotateSpeed = .2;
    orbit.update();

    const assetLoader = new GLTFLoader();
    assetLoader.load(duck.href, function(gltf){
        model = gltf.scene;
        scene.add(model);
        model.scale.y = 9;
        model.scale.x = 9;
        model.scale.z = 9;
        model.position.set(-0.5,-1,0);
        model.rotation.y = 59.8;
    }, undefined, function(error) {
        console.error(error);
    });

    function animate () {
        renderer.render(scene, camera)
    }
    
    renderer.setAnimationLoop(animate)

    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
    </style>
</body>
</html>
